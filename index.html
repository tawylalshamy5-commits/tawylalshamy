<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تواصل مع أخي</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  button {
    background: #1e90ff;
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #0f78d1;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ارقام التواصل</h1>
  <button id="whatsappBtn">واتساب</button>
  <button id="telegramBtn">تلجرام</button>
  <button id="phoneBtn">رقم الهاتف</button>
</div>

<script>
const whatsappBtn = document.getElementById('whatsappBtn');
const telegramBtn = document.getElementById('telegramBtn');
const phoneBtn = document.getElementById('phoneBtn');

const phoneNumber = '777733412'; // رقم أخيك

whatsappBtn.addEventListener('click', () => {
  window.open(`https://wa.me/${phoneNumber}`, '_blank');
  whatsappBtn.style.display = 'none';
});

telegramBtn.addEventListener('click', () => {
  window.open(`https://t.me/${phoneNumber}`, '_blank');
  telegramBtn.style.display = 'none';
});

phoneBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(phoneNumber).then(() => {
    alert('تم نسخ الرقم!');
  });
  phoneBtn.style.display = 'none';
});
</script>

</body>
</html>
